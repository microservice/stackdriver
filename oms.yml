oms: 1
info:
  version: 1.0.0
  title: Stackdrive
  description: This is a stackdrive service
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
lifecycle:
  startup:
    command:
      - python
      - /app/app.py
actions:
  entriesList:
    help: List log entries
    http:
      path: /entries/list
      method: post
      port: 8000
      contentType: application/json
    arguments:
      projects:
        type: list
        in: requestBody
      filter:
        type: string
        in: requestBody
      orderBy:
        type: string
        in: requestBody
      pageSize:
        type: int
        in: requestBody
      pageToken:
        type: string
        in: requestBody
    output:
      contentType: application/json
      type: list
environment:
  GOOGLE_CREDENTIALS_JSON:
    help: The JSON contents of your credentials.json file
    type: string
    required: true
